<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Mug Men Bingo</title>

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="images/logos/mug-men-bingo-logo_180x180.JPG">
    <link rel="icon" type="image/png" sizes="32x32" href="images/logos/mug-men-bingo-logo_32x32.JPG">
    <link rel="icon" type="image/png" sizes="16x16" href="images/logos/mug-men-bingo-logo_16x16.JPG">
    <link rel="manifest" href="images/logos/site.webmanifest">

  <body>
    <header>
      <div class="container">
        <div class="logo">
          <a href="/">
            <img src="images/logos/mug-men-bingo-logo_32x32.JPG" alt="logo" />
          </a>
        </div>
        <div class="menu">
          <a
            href="https://discord.gg/fSzVtuNzXv"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img src="images/header/discord.webp" alt="Discord" />
          </a>
          <a
            href="https://twitter.com/mugmenbingo"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img src="images/header/twitter.webp" alt="Twitter" />
          </a>
          <a
            href="https://instagram.com/mugmenbingo/"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img src="images/header/instagram.webp" alt="Instagram" />
          </a>
          <a
          href="https://t.me/mugmenbingo"
          target="_blank"
          rel="noopener noreferrer"

        </div>

      <div class="countdown">

            <span class="count-number days">20</span>

          </li>

          <li class="clock-item">
            <span class="count-number hours">20</span>

          </li>

          <li class="clock-item">
            <span class="count-number minutes">20</span>
            <p class="count-text">Min</p>
          </li>

          <li class="clock-item">
            <span class="count-number seconds">20</span>
            <p class="count-text">Sec</p>
          </li>
        </ul>
        <h1>NFT Drop Coming Soon!!</h1>

               
        <p>A new batch of Mug Men Bingo NFTs will be available very soon!</p>
        <a href="https://discord.gg/fSzVtuNzXv" target="_blank" rel="noopener noreferrer" class="hero-btn btn"

        </a>

    <script src="https://cdn.jsdelivr.net/npm/@metamask/onboarding@1.0.1/dist/metamask-onboarding.bundle.js"></script>
    <script src="js/countdown.js"></script>
    <script src="js/app.js"></script>
